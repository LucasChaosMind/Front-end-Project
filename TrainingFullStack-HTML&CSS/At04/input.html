<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>[ยบ~~ยบ]</title>        
    </head>
    <body>
        <form method="POST">
            <h3>Busca</h3>
            <input type="search" name="search" placeholder="Busque =)" autofocus/>
            <br/>
            <h3>E-mail</h3>
            <!--Maxlength limita a quantidade de caracteres-->
            <input type="email" name="email" placeholder="E-mail" maxlength="34"/>
            <input type="submit" name="enviar"/>
            <br/>
            <h3>Url</h3>
            <input type="url" name="url" placeholder="Url"/ autocomplete="on">
            <br/>
            <h3>Telefone</h3>
            <input type="tel" name="telefone" placeholder="Telefone" autocomplete="off"/>
            <br/>
            <h3>Numero</h3>
            <input type="number" name="numero" placeholder="Numero"/>
            <br/> 
            <h3>Ranger</h3>
            <input type="range" name="maisoumenos"/>
            <br/>
            <h3>Data</h3>
            <input type="date" name="data"/>           
        </form>
    </body>
</html>
