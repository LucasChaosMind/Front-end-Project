    </head>
    <body>
        <header>
            <!--Header são para identificar os asuntos de introdução da pagina, como titulos e subtitulos para os buscadores-->
            <h1>Titulo da Pagina</h1>
            <p>Subtitulo</p>
        </header>
        <nav>
            <!--Nav e para que pessoas com deficiencia tem maior facilidade em acessar links iniciais na pagina como um link-->
            <a href="">Links</a>
        </nav>
        <section>
            <!--Pra separar por sessão para cada assunto seu site para buscadores. Ex sessão de roupas e sessão de casacos-->
        </section>
        <article>
           <!--Area para o conteudo principal do site--> 
        </article>
        <aside>
            <!--Inverso do article, oq esta dentro é um conteudo segundario da pagina-->
        </aside>
        <!--Para dizer uma data para o motor de buscador sem efeito visual-->
        <time datetime="2095-03-15">Meu aniversario</time> 
        <footer>
            <!--Rodapé da pagina a area de baixo do site onde vc escreve termos de uso, quem nos somos e quem criou o site-->
        </footer>
    </body>
</html>
